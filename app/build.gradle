plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

project.ext.react = [
        entryFile    : "index.js",
        root         : "../reactNative/",
        enableHermes : true,
        hermesCommand: "../reactNative/node_modules/hermes-engine/%OS-BIN%/hermesc",
        bundleInDebug: false,
        cliPath: "$project.rootDir/reactNative/node_modules/react-native/cli.js"
]

apply from: "$project.rootDir/reactNative/node_modules/react-native/react.gradle"

def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = project.ext.react.get("enableHermes", false)

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.betatech.reactnativeintegration"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation "com.facebook.react:react-native:0.66.1"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9")
    implementation "androidx.fragment:fragment-ktx:1.3.6"
    implementation project(":react")

    if (enableHermes) {
        def hermesPath = "../reactNative/node_modules/hermes-engine/android/"
        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    } else {
        implementation jscFlavor
    }

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}